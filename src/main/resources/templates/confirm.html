<!DOCTYPE html>

<html lang="en">
<!-- begin::Head -->

<head>
<meta charset="utf-8" />

<title>OmniApp | Confirm</title>
<meta name="description" content="Latest updates and statistic charts">

<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">


<!--begin::Web font -->
<script src="ajax/libs/webfont/1.6.16/webfont.js"></script>
<script>
	WebFont.load({
		google : {
			"families" : [ "Poppins:300,400,500,600,700",
					"Roboto:300,400,500,600,700" ]
		},
		active : function() {
			sessionStorage.fonts = true;
		}
	});
</script>
<!--end::Web font -->

<!--begin::Base Styles -->



<link href="assets/vendors/base/vendors.bundle.css" rel="stylesheet"
	type="text/css" />
<link href="assets/demo/default/base/style.bundle.css" rel="stylesheet"
	type="text/css" />
<!--end::Base Styles -->

<link rel="shortcut icon"
	href="assets/demo/default/media/img/logo/favicon.ico" />

</head>
<!-- end::Head -->


<!-- end::Body -->
<body
	class="m--skin- m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default">



	<!-- begin:: Page -->
	<div class="m-grid m-grid--hor m-grid--root m-page">


		<div
			class="m-grid__item m-grid__item--fluid m-grid m-grid--hor m-login m-login--signin m-login--2 m-login-2--skin-2"
			id="m_login"
			style="background-image: url(assets/app/media/img/bg/bg-3.jpg);">
			<div class="m-grid__item m-grid__item--fluid	m-login__wrapper">
				<div class="m-login__container">
					<div class="m-login__logo">
						<a href="#"> <img
							src="assets/app/media/img/logos/logo_omniacom.jpg">
						</a>
					</div>


					<div style="display: block;" class="m-login__signup">
						<div class="m-login__head">
							<h3 class="m-login__title">Confirm Registration</h3>
							<!-- 							<div class="m-login__desc">Enter your details to create -->
							<!-- 								your account:</div> -->
						</div>


						<div th:if="${errorMessage}" class="alert alert-danger"
							role="alert" th:text=${errorMessage}></div>

						<div th:if="${invalidToken}" class="alert alert-danger"
							role="alert" th:text=${invalidToken}></div>

						<form th:if="!${invalidToken}" class="m-login__form m-form"
							id="passwordForm" role="form" action="#"
							th:object="${setPassword}" th:action="@{/confirm}" method="post">

							<input type="hidden" name="token" th:value=${confirmationToken}>

							<div class="form-group m-form__group has-feedback">
								<input name="password" type="password" id="password"
									placeholder="Password" class="form-control m-input" required />
								<span class="glyphicon" aria-hidden="true"></span>
							</div>

							<div class="form-group m-form__group has-feedback">
								<input type="password" class="form-control m-input"
									id="confirm_password" placeholder="Confirm Password"
									name="confirm_password" />

							</div>


							<div class="m-login__form-action">
								<button type="submit"
									class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air  m-login__btn">Save</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>


	</div>
	<!-- end:: Page -->

	<!-- jQuery-->
	<script src="assets/vendors/jquery-3.3.1.min.js"></script>
	<!--begin::Base Scripts -->
	<script src="assets/vendors/base/vendors.bundle.js"
		type="text/javascript"></script>
	<script src="assets/demo/default/base/scripts.bundle.js"
		type="text/javascript"></script>
	<!--end::Base Scripts -->



	<script>
		$(document)
				.ready(
						function() {
							$('#passwordForm')
									.validate(
											{
												rules : {
													password : {
														required : true,
														minlength : 6
													},
													confirm_password : {
														required : true,
														minlength : 6,
														equalTo : "#password"
													}
												},

												//display error alert on form submit  
												invalidHandler : function(
														event, validator) {
													toastr
															.error("Oh snap! Change a few things up and try submitting again.");
												}
											});
						});
	</script>
	


</body>
<!-- end::Body -->

</html>
