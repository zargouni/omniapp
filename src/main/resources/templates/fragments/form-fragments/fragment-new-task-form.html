<!--begin::Form New Task-->
<form class="m-form" th:fragment="new-task-form" target="noTarget">
	<div class="m-portlet__body">

		<div class="form-group m-form__group">
			<label for="">Select project:</label> <select
				id="select_project_new_task"
				class="form-control m-bootstrap-select m_selectpicker"
				data-live-search="true">

			</select>
		</div>

		<div id="select_service_div" class="form-group m-form__group">
			<label for="">Select service:</label> <select
				id="select_service_new_task" class="form-control m-bootstrap-select m_selectpicker">

			</select>


		</div>
		<div class="m-form__group form-group">
			<label for="">Task name:</label> <input id="task_name" type="text"
				class="form-control m-input" placeholder="Task Name">
			<div id="task_name_error" class="form-control-feedback"
				style="color: red; float: right; display: none;">Please enter
				a valid task name</div>

		</div>

		<div class="m-form__group form-group">
			<!--begin::Item-->

			<div class="form-group m-form__group row">
				<div class="col-lg-6">
					<label for="">Start Date</label>

					<div class="input-group date">
						<input type="text" class="form-control m-input"
							placeholder="Start date" id="m_datepicker_4_1">
						<div class="input-group-append">
							<span class="input-group-text"> <i
								class="la la-calendar-check-o"></i>
							</span>
						</div>

					</div>
					<div id="task_startDate_error" class="form-control-feedback"
						style="color: red; float: right; display: none;">* required</div>
				</div>

				<div class="col-lg-6">
					<label for="">End Date</label>

					<div class="input-group date">
						<input type="text" class="form-control m-input"
							placeholder="End date" id="m_datepicker_4_2">
						<div class="input-group-append">
							<span class="input-group-text"> <i
								class="la la-calendar-check-o"></i>
							</span>
						</div>

					</div>
					<div id="task_endDate_error" class="form-control-feedback"
						style="color: red; float: right; display: none;">* required</div>
				</div>
			</div>
			<div class="form-group m-form__group">
				<label for="">Priority:</label> <select id="task_priority"
					class="custom-select form-control">
					<option value="none" selected>None</option>
					<option value="low">Low</option>
					<option value="medium">Medium</option>
					<option value="high">High</option>
				</select>
			</div>
			


			<!--end::Item-->

		</div>
	</div>

	<div class="m-portlet__foot m-portlet__foot--fit">
		<div class="m-form__actions m-form__actions--right">
			<div class="row">
				<div class="col m--align-left">
					<button onclick="doAddTaskAjaxPost()"
						class="btn btn-brand">Add</button>
				</div>
				<div class="col m--align-right">
					<button type="reset" class="btn btn-secondary">Cancel</button>
				</div>
			</div>
		</div>
	</div>
</form>

<!--end::Form New Task-->
