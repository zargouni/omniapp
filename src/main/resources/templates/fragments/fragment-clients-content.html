<div class="m-content" th:fragment="clients-content">

	<div style="min-height: 350px;" class="row">
		<div id="clients_container_even_row" class="col-lg-6"></div>
		<div id="clients_container_odd_row" class="col-lg-6"></div>
	</div>

	<div class="modal right fade"
	id="modal_update_client" tabindex="-1" role="dialog"
	aria-labelledby="exampleModalLabel"
	style="display: none; padding-right: 17px;background:transparent;">
	
	
	<div class="modal-dialog modal-sm " role="document">
		<div class="modal-content" style="background: #f1f1f1">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Update Client</h5>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">×</span>
				</button>
			</div>

			<div class="modal-body">
				<form>
					<div class="form-group">
						<label for="" class="form-control-label">Name:</label> <input
							type="text" class="form-control" id="update_client_name">
						<div id="update_client_name_error" class="form-control-feedback"
							style="color: red; float: right; display: none;">name must
							not be empty</div>
					</div>
					<div class="form-group">
						<label for="" class="form-control-label">Email:</label> <input
							type="email" class="form-control" id="update_client_email">
						<div id="update_client_email_error" class="form-control-feedback"
							style="color: red; float: right; display: none;">email must
							not be empty</div>
					</div>
					<div class="form-group">
						<label for="" class="form-control-label">Country:</label> <input
							type="text" class="form-control" id="update_client_country">
						<div id="update_client_country_error" class="form-control-feedback"
							style="color: red; float: right; display: none;">*Required</div>
					</div>
					
					<div class="form-group">
						<label for="" class="form-control-label">Address:</label> <input
							type="text" class="form-control" id="update_client_address">
						<div id="update_client_address_error" class="form-control-feedback"
							style="color: red; float: right; display: none;">*Required</div>
					</div>
					
					<div class="form-group">
						<label for="" class="form-control-label">Phone:</label> <input
							type="text" class="form-control" id="update_client_phone">
						<div id="update_client_phone_error" class="form-control-feedback"
							style="color: red; float: right; display: none;">*Required</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<button id="button_update_client" class="btn btn-primary">Save
					changes</button>
			</div>


		</div>
	</div>


</div>
</div>
