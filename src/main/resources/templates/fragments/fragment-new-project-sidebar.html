<!-- begin::New Project Sidebar -->
<div th:fragment="new-project-sidebar"
	class="m_new_project_sidebar m-new-project-sidebar  m-new-project-sidebar--tabbed m-new-project-sidebar--skin-light">

	<div class="m-new-project-sidebar__content m--hide">
		<span id="m_new_project_sidebar_close" class="m-new-project-sidebar__close"><i
			class="la la-close"></i></span>

		<ul class="nav nav-tabs m-tabs m-tabs-line m-tabs-line--brand"
			role="tablist">
			<li class="nav-item m-tabs__item"><a
				class="nav-link m-tabs__link active" data-toggle="tab" href=""
				role="tab">New Project</a></li>
		</ul>


		<!--begin::Form New Project-->
		<form class="m-form" target="noTarget">
			<div class="m-portlet__body">
				
				<div id="error"
					class="alert alert-danger alert-dismissible fade show" role="alert"
					style="display:none;">
					
				</div>


				<div class="form-group m-form__group row">

					<div class="col-lg-4">
						<label for="">Project Name : </label>
					</div>
					<div class="col-lg-8">
						<input id="project_name" type="text" class="form-control m-input"
							placeholder="Project Name">

					</div>
				</div>

				<div class="form-group m-form__group row">

					<div class="col-lg-8">
						<select id="project_client" class="custom-select form-control">
							<option th:each="client : ${clients}" th:value="${client.id}"
								th:text="${client.name}">Ooredoo</option>

						</select>
					</div>
					<div class="col-lg-4">
						<button type="button"
							class="btn m-btn--pill m-btn--air btn-primary btn-sm"
							data-toggle="modal" data-target="#m_modal_4">New Client</button>
					</div>
				</div>

				<div class="form-group m-form__group row">

					<div class="col-lg-8">
						<select id="project_country" class="custom-select form-control">
							<option value="TN">Tunisia</option>
							<option value="SN">Senegal</option>
							<option value="OTHER">Other</option>
						</select>
					</div>
					<div class="col-lg-4">
						<select id="project_currency" class="custom-select form-control">
							<option value="TND">TND</option>
							<option value="EUR">EUR</option>
							<option value="USD">USD</option>
						</select>
					</div>
				</div>

				<div class="form-group m-form__group row">
					<div class="col-lg-8">
						<label for="">Is this project zone sensitive ?</label>
					</div>
					<div class="col-lg-4">
						<span class="m-switch m-switch--outline m-switch--info"> <label>
								<input type="checkbox" id="m_switch_project_zone" name="">
								<span></span>
						</label>
						</span>

					</div>
				</div>


				<div id="select_zone_content" style="display: none;"
					class="form-group m-form__group row">

					<div class="col-lg-4">
						<label>Select Zone :</label>
					</div>
					<div class="col-lg-8">
						<select class="custom-select form-control">

							<option value="1">Zone 1</option>
							<option value="2">Zone 2</option>
							<option value="3">Zone 3</option>
						</select>
					</div>
				</div>
				<div class="m-form__group form-group">
					<label for="">Owner:</label> <select
						id="project_owner" class="custom-select form-control">
						<option th:value="${sessionUser.id}" th:text="${sessionUser.userName} " selected="">Me</option>
						<option value="1">Other</option>
					</select>
				</div>




			</div>

			<div class="m-portlet__foot m-portlet__foot--fit">
				<div class="m-form__actions m-form__actions--right">
					<div class="row">
						<div class="col m--align-left">

							<button onclick="doAddProjectAjaxPost()" class="btn btn-brand">Add</button>

						</div>
						<div class="col m--align-right">
							<button type="reset" class="btn btn-secondary">Cancel</button>
						</div>
					</div>
				</div>
			</div>
		</form>

		<!--end::Form New Project-->



	</div>
	<iframe width="0" height="0" border="0" name="noTarget" id="noTarget"></iframe>
</div>


<!-- end::New Project Sidebar -->
