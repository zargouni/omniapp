<div th:fragment="add-po" class="modal fade show" id="add_po_modal"
	tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
	style="display: none; padding-right: 17px;">
	<div class="modal-dialog modal-lg " role="document">
		<div class="modal-content" style="background: #f1f1f1">
			<div class="modal-header">
				<h5 id="po_title" class="modal-title">Add PO</h5>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">×</span>
				</button>
			</div>

			<div class="modal-body">
				<form class="m-form m-form--label-align-right">
					<div class="m-portlet__body">

						<div
							class="m-form__section m-form__section--first">
							<div class="m-form__group form-group row">
								<div class="col-lg-12">
									<label for="">PO Number:</label> <input
										id="input_new_po_number" type="text"
										class="form-control m-input " placeholder="PO Number" required>

								</div>
							</div>
						</div>

						<div id="add_po_nopo_services_section"
							class="m-form__section m-form__section">
							<div class="m-form__group form-group">

								<div id="nopo_services_checkbox_list_add"
									class="m-checkbox-inline"></div>
								<span style="float: right;" class="m-form__help">These
									are all the services with no PO</span>
							</div>
						</div>

					</div>
					<div class="modal-footer">
						<button data-dismiss="modal" type="button"
							class="btn btn-secondary">Cancel</button>
						<button onClick="doAddPo()" type="button" class="btn btn-primary">Save
							changes</button>
					</div>
				</form>

			</div>



		</div>
	</div>


</div>
