<div th:fragment="edit-po" class="modal fade show" id="edit_po_modal"
	tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
	style="display: none; padding-right: 17px;">
	<div class="modal-dialog modal-lg " role="document">
		<div class="modal-content" style="background: #f1f1f1">
			<div class="modal-header">
				<h5 id="po_title" class="modal-title">Modal PO</h5>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">×</span>
				</button>
			</div>

			<div class="modal-body">
				<form class="m-form m-form--label-align-right">
					<div class="m-portlet__body">
						<div id="po_services_datatable_section"
							class="m-form__section m-form__section--first">

							<!--begin: Search Form -->
							<div
								class="m-form m-form--label-align-right m--margin-top-20 m--margin-bottom-30">
								<div class="row align-items-center">
									<div class="col-xl-8 order-2 order-xl-1">
										<div class="form-group m-form__group row align-items-center">
											<div class="col-md-4">
												<div class="m-input-icon m-input-icon--left">
													<input type="text" class="form-control m-input"
														placeholder="Search..." id="generalSearchPoServices">
													<span class="m-input-icon__icon m-input-icon__icon--left">
														<span><i class="la la-search"></i></span>
													</span>
												</div>
											</div>
										</div>
									</div>

									<div th:if="${sessionUser.id == selectedProject.owner.id}" class="col-xl-4 order-1 order-xl-2 m--align-right">
										<a id="toggle_add_po_services" href="#"
											class="btn btn-focus m-btn m-btn--custom m-btn--icon m-btn--air m-btn--pill">
											<span> <i class="flaticon-plus"></i> <span>Add
													Services</span>
										</span>
										</a>
										<div class="m-separator m-separator--dashed d-xl-none"></div>
									</div>

								</div>
							</div>
							<!--end: Search Form -->

							<!--begin: Datatable -->
							<div
								class="m_datatable m-datatable m-datatable--default m-datatable--error m-datatable"
								id="po_datatable" style="position: static; zoom: 1;"></div>
							<!--end: Datatable -->
						</div>

						<div th:if="${sessionUser.id == selectedProject.owner.id}" id="add_po_services_section" style="display: none;"
							class="m-form__section">
							<div class="m-form__group form-group">

								<div id="nopo_services_checkbox_list" class="m-checkbox-inline">

								</div>
								<span style="float:right;" class="m-form__help">These are all the services
									with no PO</span>
							</div>
							<div class="modal-footer">
								<button id="po_services_cancel_button" type="button" class="btn btn-secondary">Cancel</button>
								<button id="po_services_update_button" type="button" class="btn btn-primary">Save changes</button>
							</div>
						</div>



					</div>
				</form>

			</div>



		</div>
	</div>


</div>
