<div th:fragment="generate-operation-services-modal"
	class="modal fade show" id="generate_operation_services_modal"
	tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
	style="display: none; padding-right: 17px;">
	<div class="modal-dialog modal-lg " role="document">
		<div class="modal-content" style="background: #f1f1f1">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Generate
					Operation Services from Templates</h5>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">×</span>
				</button>
			</div>

			<div class="modal-body">
				<form class="m-form" target="noTarget">

					<div class="m-portlet__body">

						<h5 class="modal-title" id="exampleModalLabel">Available
							Services</h5>
						<div class="m-form__group form-group">

							<div id="service_templates_new_operation_checkbox_list"
								class="m-checkbox-inline">
								

							</div>
							<span class="m-form__help">These are all the service
								templates available</span>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<button onclick="" class="btn btn-primary">Save changes</button>
			</div>


		</div>
	</div>


</div>
