
<div th:fragment="new-nature-modal" class="modal right fade "
	id="new-nature-modal" tabindex="-1" role="dialog"
	aria-labelledby="exampleModalLabel"
	style="display: none; padding-right: 17px;">

	<div class="modal-dialog modal-sm " role="document">
		<div class="modal-content" style="background: #f1f1f1">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">New Nature</h5>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">×</span>
				</button>
			</div>

			<div class="modal-body">
				<form>
					<div class="form-group">
						<label for="" class="form-control-label">Name:</label> <input
							type="text" class="form-control" id="new_nature_name">
						<div id="new_nature_name_error" class="form-control-feedback"
							style="color: red; float: right; display: none;">name must
							not be empty</div>
					</div>
					<div class="form-group">
						<label for="" class="form-control-label">Description:</label>
						<textarea class="form-control" id="new_nature_description"></textarea>
						<div id="new_nature_description_error" class="form-control-feedback"
							style="color: red; float: right; display: none;">description must
							not be empty</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<button onclick="doAddNewNature()" class="btn btn-primary">Save
					changes</button>
			</div>


		</div>
	</div>

</div>
