
<div th:fragment="update-password" class="modal right fade "
	id="modal_update_password" tabindex="-1" role="dialog"
	aria-labelledby="exampleModalLabel"
	style="display: none; padding-right: 17px;">

	<div class="modal-dialog modal-sm " role="document">
		<div class="modal-content" style="background: #f1f1f1">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Update Password</h5>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">×</span>
				</button>
			</div>


			<form style="height:100%;" id="update_password_form" target="noTargett">
				<div style="height:80%;" class="modal-body">
					<div class="form-group">
						<label for="" class="form-control-label">Current Password:</label>
						<input type="password" class="form-control" name="current_password" id="current_password">

					</div>
					<div class="form-group">
						<label for="" class="form-control-label">New Password:</label> <input
							type="password" class="form-control" name="new_password" id="new_password">
					</div>
					<div class="form-group">
						<label for="" class="form-control-label">Confirm Password:</label>
						<input type="password" class="form-control" name="confirm_password" id="confirm_password">
					</div>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
					<button type="submit" class="btn btn-primary">Save
						changes</button>
				</div>
			</form>



		</div>
	</div>

</div>
