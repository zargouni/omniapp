
<div th:fragment="update-user-infos" class="modal right fade "
	id="modal_update_user_infos" tabindex="-1" role="dialog"
	aria-labelledby="exampleModalLabel"
	style="display: none; padding-right: 17px;">

	<div class="modal-dialog modal-sm " role="document">
		<div class="modal-content" style="background: #f1f1f1">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Update
					Informations</h5>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">×</span>
				</button>
			</div>

			<form style="height:100%;" id="update_user_infos_form" target="noTargett">
				<div style="height:80%;" class="modal-body">


					<div class="m-form__content">
						<div class="form-group">
							<label for="" class="form-control-label">First Name:</label> <input
								type="text" name="user_first_name" class="form-control"
								id="user_first_name">

						</div>
						<div class="form-group">
							<label for="" class="form-control-label">Last Name:</label> <input
								type="text" name="user_last_name" class="form-control"
								id="user_last_name">

						</div>
						<div class="form-group">
							<label for="" class="form-control-label">Email:</label> <input
								type="email" name="email" class="form-control" id="user_email">

						</div>



						<div class="form-group">

							<a style="float:right;" data-toggle="modal" data-target="#modal_update_password"
								href="#" onclick="ValidateUpdatePasswordForm.init()">Update password</a>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
					<button type="submit" class="btn btn-primary">Save changes</button>
				</div>
			</form>




		</div>
	</div>

</div>
