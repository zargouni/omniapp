<div id="issues-fragment" style="display: none;"
	th:fragment="fragment-issues">

	<div class="m-portlet">

		<div class="m-portlet__body m-portlet__body--no-padding">
			<div class="row m-row--no-padding m-row--col-separator-xl">
				<div class="col-md-12 col-lg-12 col-xl-3">
					<!--begin:: Widgets/Stats2-1 -->
					<div class="m-widget1">
						<div class="m-widget1__item">
							<div class="row m-row--no-padding align-items-center">
								<div class="col">
									<h3 class="m-widget1__title m--font-info">Open</h3>
									<!-- 										<span class="m-widget1__desc">All Issues count</span> -->
								</div>
								<div class="col m--align-right">
									<span id="issues_fragment_open_issues_percentage"
										class="m-widget1__number m--font-info">+$17,800</span>
								</div>
							</div>
						</div>


					</div>
					<!--end:: Widgets/Stats2-1 -->
				</div>
				<div class="col-md-12 col-lg-12 col-xl-3">
					<!--begin:: Widgets/Stats2-2 -->
					<div class="m-widget1">
						<div class="m-widget1__item">
							<div class="row m-row--no-padding align-items-center">
								<div class="col">
									<h3 class="m-widget1__title m--font-warning">In Progress</h3>
									<!-- 										<span class="m-widget1__desc">Open tasks percentage</span> -->
								</div>
								<div class="col m--align-right">
									<span id="issues_fragment_in_progress_issues_percentage"
										class="m-widget1__number m--font-warning">+24%</span>
								</div>
							</div>
						</div>


					</div>
					<!--begin:: Widgets/Stats2-2 -->
				</div>
				<div class="col-md-12 col-lg-12 col-xl-3">
					<!--begin:: Widgets/Stats2-3 -->
					<div class="m-widget1">


						<div class="m-widget1__item">
							<div class="row m-row--no-padding align-items-center">
								<div class="col">
									<h3 class="m-widget1__title m--font-success">To Be Tested</h3>
									<!-- 										<span class="m-widget1__desc">Closed tasks percentage</span> -->
								</div>
								<div class="col m--align-right">
									<span id="issues_fragment_to_be_tested_issues_percentage"
										class="m-widget1__number m--font-success">+60%</span>
								</div>
							</div>
						</div>
					</div>
					<!--begin:: Widgets/Stats2-3 -->
				</div>
				<div class="col-md-12 col-lg-12 col-xl-3">
					<!--begin:: Widgets/Stats2-3 -->
					<div class="m-widget1">


						<div class="m-widget1__item">
							<div class="row m-row--no-padding align-items-center">
								<div class="col">
									<h3 class="m-widget1__title m--font-danger">Closed</h3>
									<!-- 										<span class="m-widget1__desc">Closed tasks percentage</span> -->
								</div>
								<div class="col m--align-right">
									<span id="issues_fragment_closed_issues_percentage"
										class="m-widget1__number m--font-danger">+60%</span>
								</div>
							</div>
						</div>
					</div>
					<!--begin:: Widgets/Stats2-3 -->
				</div>
			</div>
		</div>
	</div>

	<div class="m-portlet m-portlet--mobile">
		<div class="m-portlet__head">
			<div class="m-portlet__head-caption">
				<div class="m-portlet__head-title">
					<span class="m-portlet__head-icon"> <i
						class="la la-thumbs-down"></i>
					</span>

					<h3 class="m-portlet__head-text">Issues</h3>
				</div>
			</div>
		</div>
		<div class="m-portlet__body">
			<!--begin: Search Form -->
			<div
				class="m-form m-form--label-align-right m--margin-top-20 m--margin-bottom-30">
				<div class="row align-items-center">
					<div class="col-xl-8 order-2 order-xl-1">
						<div class="form-group m-form__group row align-items-center">
							<div class="col-md-4">
								<div class="m-input-icon m-input-icon--left">
									<input type="text" class="form-control m-input m-input--solid"
										placeholder="Search..." id="generalSearchIssues"> <span
										class="m-input-icon__icon m-input-icon__icon--left"> <span><i
											class="la la-search"></i></span>
									</span>
								</div>
							</div>
						</div>
					</div>
					<div class="col-xl-4 order-1 order-xl-2 m--align-right">
						<a onclick="populateNewIssueModal()" data-toggle="modal"
							data-target="#m_modal_issue"
							class="btn btn-focus m-btn m-btn--custom m-btn--icon m-btn--air m-btn--pill">
							<span> <i class="la la-plus"></i> <span>Submit
									Issue</span>
						</span>
						</a>
						<div class="m-separator m-separator--dashed d-xl-none"></div>
					</div>
				</div>
			</div>
			<!--end: Search Form -->


			<!--begin: Datatable -->
			<div
				class="m_datatable m-datatable m-datatable--default m-datatable--error m-datatable"
				id="issues_datatable" style="position: static; zoom: 1;"></div>
			<!--end: Datatable -->
		</div>

		
	</div>
</div>
