<div id="issues-fragment" style="display:none;" th:fragment="fragment-issues">
	<div class="m-portlet m-portlet--mobile">
		<div class="m-portlet__head">
			<div class="m-portlet__head-caption">
				<div class="m-portlet__head-title">
					<h3 class="m-portlet__head-text">
						Issues<small>these are all issues in this project.</small>
					</h3>
				</div>
			</div>
			</div>
		<div class="m-portlet__body">
			<!--begin: Search Form -->
			<div
				class="m-form m-form--label-align-right m--margin-top-20 m--margin-bottom-30">
				<div class="row align-items-center">
					<div class="col-xl-8 order-2 order-xl-1">
						<div class="form-group m-form__group row align-items-center">
							<div class="col-md-4">
								<div class="m-input-icon m-input-icon--left">
									<input type="text" class="form-control m-input m-input--solid"
										placeholder="Search..." id="generalSearchIssues"> <span
										class="m-input-icon__icon m-input-icon__icon--left"> <span><i
											class="la la-search"></i></span>
									</span>
								</div>
							</div>
						</div>
					</div>
					<div class="col-xl-4 order-1 order-xl-2 m--align-right">
						<a onclick="populateNewIssueModal()" data-toggle="modal"
									data-target="#m_modal_issue" 
							
							class="btn btn-focus m-btn m-btn--custom m-btn--icon m-btn--air m-btn--pill">
							<span> <i class="la la-cart-plus"></i> <span>Submit
									Issue</span>
						</span>
						</a>
						<div class="m-separator m-separator--dashed d-xl-none"></div>
					</div>
				</div>
			</div>
			<!--end: Search Form -->


			<!--begin: Datatable -->
			<div
				class="m_datatable m-datatable m-datatable--default m-datatable--error m-datatable"
				id="issues_datatable" style="position: static; zoom: 1;">
			</div>
			<!--end: Datatable -->
		</div>

<div
		th:replace="fragments/modal-fragments/fragment-new-issue-modal :: new-issue-modal"></div>
	</div>
</div>
