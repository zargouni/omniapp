<div id="service-fragment" style="display:none;" th:fragment="fragment-service">
		<div class="m-portlet">
			<div class="m-portlet__body m-portlet__body--no-padding">
				<div class="row m-row--no-padding m-row--col-separator-xl">
					<div class="col-md-12 col-lg-12 col-xl-4">
						<!--begin:: Widgets/Stats2-1 -->
						<div class="m-widget1">
							<div class="m-widget1__item">
								<div class="row m-row--no-padding align-items-center">
									<div class="col">
										<h3 class="m-widget1__title m--font-info">Total Tasks</h3>
<!-- 										<span class="m-widget1__desc">All tasks count</span> -->
									</div>
									<div class="col m--align-right">
										<span id="service_fragment_all_tasks_count"
											class="m-widget1__number m--font-info">+$17,800</span>
									</div>
								</div>
							</div>


						</div>
						<!--end:: Widgets/Stats2-1 -->
					</div>
					<div class="col-md-12 col-lg-12 col-xl-4">
						<!--begin:: Widgets/Stats2-2 -->
						<div class="m-widget1">
							<div class="m-widget1__item">
								<div class="row m-row--no-padding align-items-center">
									<div class="col">
										<h3 class="m-widget1__title m--font-success">Open</h3>
<!-- 										<span class="m-widget1__desc">Open tasks percentage</span> -->
									</div>
									<div class="col m--align-right">
										<span id="service_fragment_open_tasks_percentage"
											class="m-widget1__number m--font-success">+24%</span>
									</div>
								</div>
							</div>


						</div>
						<!--begin:: Widgets/Stats2-2 -->
					</div>
					<div class="col-md-12 col-lg-12 col-xl-4">
						<!--begin:: Widgets/Stats2-3 -->
						<div class="m-widget1">


							<div class="m-widget1__item">
								<div class="row m-row--no-padding align-items-center">
									<div class="col">
										<h3 class="m-widget1__title m--font-danger">Closed</h3>
<!-- 										<span class="m-widget1__desc">Closed tasks percentage</span> -->
									</div>
									<div class="col m--align-right">
										<span id="service_fragment_closed_tasks_percentage"
											class="m-widget1__number m--font-danger">+60%</span>
									</div>
								</div>
							</div>
						</div>
						<!--begin:: Widgets/Stats2-3 -->
					</div>
				</div>
			</div>
		</div>


	<div class="m-portlet m-portlet--mobile">
		<div class="m-portlet__head">
			<div class="m-portlet__head-caption">
				<div class="m-portlet__head-title">
					<h3 class="m-portlet__head-text">
					<table>
					<tr>
					<td>
						<span style="font-weight:500;" class="m--font-info" id="service_fragment_service_name"></span> <span class="m--font-accent" id="service_fragment_category"></span>
					
					</td>
					</tr>
					
					<tr>
					<td id="service_parent_wrapper">
					<small>
					<i class="m-menu__link-icon la la-puzzle-piece"></i>
					<span id="service_fragment_parent"></span></small>
					</td>
					<td>
					<small>
					<i class="m-menu__link-icon la la-calendar"></i>
					created on <span id="service_fragment_creation_date"></span></small>
					</td>
					</tr>
					</table>
					</h3>
				</div>
			</div>
			<div class="m-portlet__head-tools">
			
					<a class="btn btn-danger m-btn m-btn--icon"> <span> <i class="flaticon-coins"></i> <span id="service_fragment_price"></span>
					</span>
					</a>
			</div>
		</div>
		<div class="m-portlet__body">
			<!--begin: Search Form -->
			<div
				class="m-form m-form--label-align-right m--margin-top-20 m--margin-bottom-30">
				<div class="row align-items-center">
					<div class="col-xl-8 order-2 order-xl-1">
						<div class="form-group m-form__group row align-items-center">
							<div class="col-md-4">
								<div class="m-input-icon m-input-icon--left">
									<input type="text" class="form-control m-input m-input--solid"
										placeholder="Search..." id="generalSearchServiceTasks"> <span
										class="m-input-icon__icon m-input-icon__icon--left"> <span><i
											class="la la-search"></i></span>
									</span>
								</div>
							</div>
						</div>
					</div>
					<div th:if="${sessionUser.id == selectedProject.owner.id}" class="col-xl-4 order-1 order-xl-2 m--align-right">
						<a onclick="toggleAddNewTaskSidebar()"
							
							class="btn btn-focus m-btn m-btn--custom m-btn--icon m-btn--air m-btn--pill">
							<span> <i class="la la-plus"></i> <span>New
									Task</span>
						</span>
						</a>
						<div class="m-separator m-separator--dashed d-xl-none"></div>
					</div>
				</div>
			</div>
			<!--end: Search Form -->


			<!--begin: Datatable -->
			<div
				class="m_datatable m-datatable--default"
				id="service_tasks_datatable" style="position: static; zoom: 1;">
			</div>
			<!--end: Datatable -->
		</div>


	</div>
	<input id="service_fragment_selected_service_id" type="hidden" />

</div>
