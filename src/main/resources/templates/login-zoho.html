<!DOCTYPE html>

<html lang="en">
<!-- begin::Head -->

<head>
<meta charset="utf-8" />

<title>OmniApp | Generate Zoho Authentication Token</title>
<meta name="description" content="Latest updates and statistic charts">

<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">


<!--begin::Web font -->
<script src="ajax/libs/webfont/1.6.16/webfont.js"></script>
<script>
	WebFont.load({
		google : {
			"families" : [ "Poppins:300,400,500,600,700",
					"Roboto:300,400,500,600,700" ]
		},
		active : function() {
			sessionStorage.fonts = true;
		}
	});
</script>
<!--end::Web font -->

<!--begin::Base Styles -->



<link href="assets/vendors/base/vendors.bundle.css" rel="stylesheet"
	type="text/css" />
<link href="assets/demo/default/base/style.bundle.css" rel="stylesheet"
	type="text/css" />
<!--end::Base Styles -->

<link rel="shortcut icon"
	href="assets/demo/default/media/img/logo/favicon.ico" />

</head>
<!-- end::Head -->


<!-- end::Body -->
<body
	class="m--skin- m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default">



	<!-- begin:: Page -->
	<div class="m-grid m-grid--hor m-grid--root m-page">


		<div
			class="m-grid__item m-grid__item--fluid m-grid m-grid--hor m-login m-login--signin m-login--2 m-login-2--skin-2"
			id="m_login"
			style="background-image: url(assets/app/media/img/bg/bg-3.jpg);">
			<div class="m-grid__item m-grid__item--fluid	m-login__wrapper">
				<div class="m-login__container">
					<div class="m-login__logo">
						<a href="#"> <img
							src="assets/app/media/img/logos/logo_omniacom.jpg">
						</a>
					</div>
					<div class="m-login__signin">

						<div th:if="${result} == false">
							<div class="alert alert-danger" role="alert">
								<strong>Oh snap!</strong> Please check your credentials.
							</div>
						</div>

						<form th:action="@{/zoho}" th:object="${zohoLoginForm}"
							method="post" class="m-login__form m-form">
							<!-- 
								<div 
									class="alert alert-danger alert-dismissible fade show"
									role="alert">
									<button type="button" class="close" data-dismiss="alert"
										aria-label="Close"></button>
									<strong>Oh snap!</strong> please check your credentials
								</div>

								<div 
									class="alert alert-success alert-dismissible fade show"
									role="alert">
									<button type="button" class="close" data-dismiss="alert"
										aria-label="Close"></button>
									<strong>See you!</strong> you have been logged out
								</div>
 -->
							<div class="form-group m-form__group">
								<input class="form-control m-input" type="text"
									placeholder="Zoho email" th:field="*{email}" autocomplete="off"
									required="true">
							</div>
							<div class="form-group m-form__group">
								<input class="form-control m-input m-login__form-input--last"
									type="password" required="true" placeholder="Zoho password"
									th:field="*{password}">
							</div>
							<div class="m-login__form-action">
								<button type="submit"
									class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air m-login__btn m-login__btn--primary">Sign
									In</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>


	</div>

	<!-- end:: Page -->


	<!--begin::Base Scripts -->
	<script src="assets/vendors/base/vendors.bundle.js"
		type="text/javascript"></script>
	<script src="assets/demo/default/base/scripts.bundle.js"
		type="text/javascript"></script>
	<!--end::Base Scripts -->





	<!--begin::Page Snippets -->
	<script src="assets/snippets/pages/user/login.js"
		type="text/javascript"></script>
	<!--end::Page Snippets -->


</body>
<!-- end::Body -->

</html>
