<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layouts/default">
<!-- begin::Head -->
<head th:replace="fragments/fragment-head-html :: head"></head>
<!-- end::Head -->

<!-- Begin::Body -->
<body
	class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-footer--push m-aside--offcanvas-default">

	<!-- begin:: Page -->
	<div layout:fragment="content"
		class="m-grid m-grid--hor m-grid--root m-page">

		<!-- begin::Content -->
		<div
			class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">


			<div class="m-grid__item m-grid__item--fluid m-wrapper">


				<div class="m-content">
					<div class="m-portlet m-portlet--mobile">
						<div class="m-portlet__head">
							<div class="m-portlet__head-caption">
								<div class="m-portlet__head-title">
									<h3 class="m-portlet__head-text">
										Users<small>these are all the registered users.</small>
									</h3>
								</div>
							</div>

						</div>
						<div class="m-portlet__body">
							<!--begin: Search Form -->
							<div
								class="m-form m-form--label-align-right m--margin-top-20 m--margin-bottom-30">
								<div class="row align-items-center">
									<div class="col-xl-8 order-2 order-xl-1">
										<div class="form-group m-form__group row align-items-center">
											<div class="col-md-4">
												<div class="m-input-icon m-input-icon--left">
													<input type="text"
														class="form-control m-input m-input--solid"
														placeholder="Search..." id="generalSearchUsers"> <span
														class="m-input-icon__icon m-input-icon__icon--left">
														<span><i class="la la-search"></i></span>
													</span>
												</div>
											</div>
										</div>
									</div>
									<div class="col-xl-4 order-1 order-xl-2 m--align-right">
										<a data-toggle="modal" data-target="#m_modal_boq" href="#"
											class="btn btn-focus m-btn m-btn--custom m-btn--icon m-btn--air m-btn--pill">
											<span> <i class="flaticon-plus"></i> <span>New
													BOQ</span>
										</span>
										</a>
										<div class="m-separator m-separator--dashed d-xl-none"></div>
									</div>
								</div>
							</div>
							<!--end: Search Form -->


							<!--begin: Datatable -->
							<div
								class="m_datatable m-datatable m-datatable--default m-datatable--error m-datatable"
								id="users_datatable" style="position: static; zoom: 1;"></div>
							<!--end: Datatable -->
						</div>


					</div>
				</div>

			</div>

			<!-- end:: Content -->
		</div>

		<script type="text/javascript"
			src="assets/omniapp/js/datatable-users-json.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				DatatableUsersRemote.init();

			});
		</script>
	</div>
	<!-- end:: Page -->
</body>
<!-- end::Body -->

</html>
